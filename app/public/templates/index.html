<p data-bind="translate: 'index.tagLine'"></p>
<div class="list-group">
    <a class="list-group-item" href="#courses" data-bind="translate: 'index.courses'"></a>
    <a class="list-group-item" href="#instructors" data-bind="translate: 'index.instructors'"></a>
    <a class="list-group-item" href="#locations" data-bind="translate: 'index.locations'"></a>
    <a class="list-group-item" href="#pouches" data-bind="translate: 'index.pouches'"></a>
    <a class="list-group-item" href="#users" data-bind="translate: 'index.users'"></a>
    <p class="list-group-item"><button class="btn btn-danger" data-bind="click: logout, translate: 'common.logout'"></button>
</div>

<button class="btn" data-bind="click: previousWeek, translate: 'common.lastWeek'"></button>
<span data-bind="text: shiftWeeksBy"></span>
<button class="btn" data-bind="click: nextWeek, translate: 'common.nextWeek'"></button>

<div class="list-group" data-bind="foreach: entries">
    <a class="list-group-item" data-bind="href: '#entries/' + $data.courseId() + '/' + $data._id()">
      <span data-bind="text: $data.courseInfo().name"></span>
      <span data-bind="text: new Date(startDate())"></span>
    </a>
</div>
