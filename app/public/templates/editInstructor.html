<h1 data-bind="visible: addMode">Add Instructor</h1>
<h1 data-bind="visible: !addMode">Edit Instructor</h1>

<form name="addInstructor">
    <fieldset>
        <legend>Name</legend>
        <label>
            First:
            <input type="text" data-bind="value: firstName">
        </label>
        <label>
            Last:
            <input type="text" data-bind="value: lastName">
        </label>
    </fieldset>
    <fieldset>
        <legend>Personal details</legend>
        <label>
            Email:
            <input type="email" data-bind="value: email">
        </label>
        <label>
            phone:
            <input type="number" data-bind="value: phone">
        </label>
    </fieldset>
    <fieldset>
        <label data-bind="click: editCourses">
            Classes (click to edit):
            <ul data-bind="foreach: classesList, visible: classesList().length">
                <li data-bind="text: shortName + ' (' + name + ')'"></li>
            </ul>
        </label>
    </fieldset>
    <p>
        <button class="btn btn-success" data-bind="click: add, visible: addMode">Add Instructor</button>
        <button class="btn btn-success" data-bind="click: save, visible: !addMode">Save Instructor</button>
        <button class="btn btn-default" data-bind="click: goToList">Go to list of all instructors</button>
    </p>
</form>
