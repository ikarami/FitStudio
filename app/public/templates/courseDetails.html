<div class="panel panel-primary">
    <div class="panel-heading">
        <h1 class="panel-title" data-bind="translate: 'courses.details'"></h1>
    </div>
    <div class="panel-body">

        <p>
            <span data-bind="text: name"></span> - <span data-bind="text: shortName"></span>
        </p>
        <p>
            <span data-bind="translate: 'common.description'"></span>:&nbsp;<span data-bind="text: description"></span>
        </p>
        <p>
            <span data-bind="text: time"></span>
            <br>
            <dl class="dl-horizontal">
                <dt data-bind="translate: 'common.duration'"></dt>
                <dd>
                    <span data-bind="text: duration"></span>
                </dd>
                <dt data-bind="translate: 'common.instructors'"></dt>
                <dd>
                    <ul data-bind="foreach: instructors" class="list-unstyled">
                        <li data-bind="text: firstName + ' ' + lastName"></li>
                    </ul>
                </dd>
                <dt data-bind="translate: 'common.locations'"></dt>
                <dd>
                    <ul data-bind="foreach: locations" class="list-unstyled">
                        <li data-bind="text: name + ' (' + location + ')'"></li>
                    </ul>
                </dd>
                <dt data-bind="translate: 'common.users', click: function() {usersExpanded(!usersExpanded()); }"></dt>
                <dd>
                    <p data-bind="visible: !usersExpanded() || !users().length, text: users().length"></p>
                    <ul data-bind="visible: usersExpanded() && users().length, foreach: users" class="list-unstyled">
                        <li><span data-bind="text: firstName + ' ' + lastName"></span> <a data-bind="attr: {href: '#users/' + _id}, translate: 'common.details'"></a></li>
                    </ul>
                </dd>
                <dt data-bind="translate: 'common.occurences'"></dt>
                <dd data-bind="click: function() {occurencesExpanded(!occurencesExpanded()); }">
                    <p data-bind="visible: !occurencesExpanded() || !entries().length, text: entries().length"></p>
                    <ul data-bind="visible: occurencesExpanded() && entries().length, foreach: entries" class="list-unstyled">
                        <li data-bind="text: ($index() + 1) + ': ' + $data.startDate() + ' ' + $data.comments()"></li>
                    </ul>
                </dd>
            </dl>
        </p>

        <br />
        <p>
            <button class="btn btn-primary" data-bind="click: edit, translate: 'common.edit'"></button>
            <button class="btn btn-danger" data-bind="click: remove, translate: 'common.remove'"></button>
            <br />
            <button class="btn btn-default" data-bind="click: goToList, translate: 'common.goToList'"></button>
            <button class="btn btn-default" data-bind="click: goToDashboard, translate: 'common.goToDashboard'"></button>
        </p>
    </div>
</div>
