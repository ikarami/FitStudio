<div class="panel panel-primary">
    <div class="panel-heading">
        <h1 class="panel-title">Forgotten password reset</h1>
    </div>

    <div class="panel-body">
        <div class="alert alert-success" role="alert" data-bind="visible: hasBeenSent">
            <strong>Link to a password reset form has been sent!</strong> Please check your email.
        </div>
        <form role="form">
            <fieldset>
                <legend>E-mail address</legend>

                <label>
                    E-mail:
                    <input type="email" class="form-control input-lg" placeholder="Please enter email" name="email" data-bind="value: email, disable: hasBeenSent">
                </label>
            </fieldset>
            <br/>
            <p>
                <button class="btn btn-primary btn-block" data-bind="click: reset, disable: hasBeenSent">Reset my password</button>
            </p>
        </form>
        <br />
        <div class="list-group">
            <a class="list-group-item" href="#login">Display login form</a>
        </div>
    </div>
</div>
